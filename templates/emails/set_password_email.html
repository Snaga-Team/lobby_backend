<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка пароля</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body { font-family: "Urbanist", serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 5px; max-width: 500px; margin: auto; }
        h2 { color: #131313; }
        .footer { margin-top: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello there,</h2>
        <p>You have been invited to <strong>{{ workspace_name }}</strong>. To set a password and activate your account, click the button below:</p>

        <p>
            <a href="{{ reset_link }}" 
                style="background: #F05920; color: #fff; padding: 8px 16px; text-decoration: none; border-radius: 6px; line-height: 17.5px;">
                Set password
            </a>
        </p>
        <p>If the button doesn't work, copy the link into your browser:</p>
        <p>{{ reset_link }}</p>
        <p class="footer">If you have not requested this access, please ignore this email.</p>
    </div>
</body>
</html>
