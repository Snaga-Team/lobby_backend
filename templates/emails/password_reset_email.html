<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка пароля</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body { font-family: "Urbanist", serif; background-color: #f4f4f4; padding: 20px; }
        .container { background: #fff; padding: 20px; border-radius: 5px; max-width: 500px; margin: auto; }
        h2 { color: #131313; }
        .footer { margin-top: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password recovery</h2>
        <p>You have requested a password reset. Use the following code:</p>
        <p class="code">{{ code }}</p>
        <p>This code is valid for 10 minutes.</p>
        <p class="footer">If you did not request a password reset, please ignore this email.</p>
    </div>
</body>
</html>
